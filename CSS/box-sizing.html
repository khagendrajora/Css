<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box sizeing</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .demo-first{
            height: 200px;
            width: 200px;
            background-color: chartreuse;
            padding: 20px;
          
        }
        .demo-second{
            height: 200px;
            width: 400px;
            background-color: rgb(23,108,111);
            padding: 20px;
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div class="demo-first"></div>
    <div class="demo-second"></div>
</body>
</html>
