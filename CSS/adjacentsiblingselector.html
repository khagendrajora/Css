<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adjacent sibling selector (+)</title>
    <style>
        .main + p{
            color: rebeccapurple;
            background-color: darkgoldenrod;


        }
    </style>
</head>
<body>
    <div class="main">
        <p>this is child of main division</p>
        <p>this is also child of main division</p>
        <span><p>this is the child of span element</p></span>    
    </div> 
    <p>this is paragraph</p>  
    <p>this is paragraph</p> 
</body>
</html>
